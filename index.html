<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Edu-co</title>
</head>

<body>
    <!-- Start nav tag -->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-1 fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Edu-co Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#Learn">What you'll Learn</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#questions">Questions?</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#instructors">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- End nav tag -->

    <!-- start showcase section -->

    <section class="bg-dark text-light p-5  p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h2>Become a <span class="text-warning">Web Developer</span> </h2>
                    <p class="lead my-4">We focus on teaching our students the fundamentals of the latest
                        and greatest technologies to prepare them for their first dev role</p>

                    <button class="btn btn-primary btn-lg">Start the Enrollment</button>
                </div>
                <img class="img-fluid w-50" src="imgs/showcase.svg" alt="">
            </div>
        </div>
    </section>
    <!-- end showcase section -->

    <!-- Start Newslatter -->

    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">Sign Up for our newslatter</h3>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Email">
                    <button class="btn btn-dark btn-lg" type="button">Button</button>
                  </div>
            </div>
        </div>
    </section>
    <!-- End Newslatter -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
